<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<form action="" method="post">
    <!-- generate HTML for CSRF toekn -->
    {{ form.csrf_token() }}

    <!-- loop through all the fields generate the corresponding HTML -->
    {% for field in form if field.name != "csrf_token" %}
        <p>{{ field.label() }}</p>
        <p> {{ field }}
            <!-- if there are errors, print them all out -->
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </p>
    {% endfor %}
</form>

</body>
</html>
